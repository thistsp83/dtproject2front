<div class="container">
		<div class="row">
			<div class="col-sm-10">
				<h2 style="text-align: center;">{{friend.first_name}} {{friend.last_name}}</h2>
				<p style="text-align: center;"><img data-ng-src="resources/images/{{friend.username}}.jpg" onerror="this.src='resources/images/profilepic.png'" class="img-circle" height="250" width="250"></p>
			</div>
			<div class="col-sm-12">
				<table class="table table-striped">
			    		
			    		<tr>
							<th> UserName: </th>
							<td> {{friend.username}}</td>
			    		</tr>
			    		<tr>
							<th> </th>
							<td> </td>
			    		</tr>
			    		
			    		<tr>
							<th> Name: </th>
							<td> {{friend.f_name}} {{friend.l_name}}</td>
			    		</tr>
			    		<tr>
							<th> </th>
							<td> </td>
			    		</tr>
			    		
			    		<tr>
							<th> E-Mail ID: </th>
							<td> {{friend.mail}}</td>
			    		</tr>
			    		<tr>
							<th> </th>
							<td> </td>
			    		</tr>
			    		
			    		
			    		<tr>
							<th> Gender: </th>
							<td> 
								<p data-ng-if="friend.gender == 'M'">Male</p>
								<p data-ng-if="friend.gender == 'F'">Female</p>
							</td>
			    		</tr>
			    		<tr>
							<th> </th>
							<td> </td>
			    		</tr>
			    		
			    		<tr>
							<th> Position: </th>
							<td> {{friend.role}}</td>
			    		</tr>
			    		<tr>
							<th> </th>
							<td> </td>
			    		</tr>
			    		
			    		<tr>
							<th> Last Seen at: </th>
							<td> {{friend.last_seen}}</td>
			    		</tr>
			    		<tr>
							<th> </th>
							<td> </td>
			    		</tr>
			    		
			    		<tr>
							<th> Online Status: </th>
							<td data-ng-if="friend.isOnline == 'Y'"> Currently Online</td>
							<td data-ng-if="friend.isOnline == 'N'"> Currently Offline</td>
			    		</tr>
			    	</table>
				    </div>
			</div>
</div>
