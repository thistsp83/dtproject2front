<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css"/>


<style type="text/css">
input[type=text] {
    width: 130px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

/* When the input field gets focus, change its width to 100% */
input[type=text]:focus {
    width: 100%;
}
/* Style the tab */
div.tab {
    overflow: hidden;
   /*  border: 1px solid #ccc; */
    background-color:#81D6DE;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #1086B9;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #1086B9;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>

<div style="background-color: ;padding-left: 20%;padding-top: 2%;padding-right: 5%">
		
		
		
  <div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')">ALL BLOGS</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">NEW ARRIVALS</button>
  
  
</div>

<div id="London" class="tabcontent">
<div  data-ng-controller="AdminController as ctrl">
<input type="text"  style="background-color: white;" class="form-control empty" placeholder="Search Blogs" data-ng-model="search">

<div data-ng-if="blogs"  data-ng-repeat="b in blogs|filter:{blog_title:search}">
<div class="well">
      <div class="media">
      	<a class="pull-left" href="#">
    		<img class="media-object" src="resources/images/blog.png">
  		</a>
  		<div class="media-body">
    		<h4 class="media-heading">{{b.blog_title}}</h4>
          <p class="text-right">By {{b.username}}</p>
          <p>{{b.description}}</p>
          <ul class="list-inline list-unstyled">
  			<li><span>Status - {{b.status}}</li>
            <li>|</li>
            <span>Likes({{b.likes}})</span>
            <li>|</li>
           
            <li>
            <!-- Use Font Awesome http://fortawesome.github.io/Font-Awesome/ -->
              <span><i class="fa fa-facebook-square"></i></span>
              <span><i class="fa fa-twitter-square"></i></span>
              <span><i class="fa fa-google-plus-square"></i></span>
            </li>
            <li data-ng-if="b.status != 'Approved'">
            <a  class="btn btn-success btn-md" href="" data-ng-click="ctrl.acceptBlog(b)" class="btn">ACCEPT BLOG</a>
            </li>
            <li data-ng-if="b.status != 'Rejected'">
            <a  class="btn btn-danger btn-md" href="" data-ng-click="ctrl.rejectBlog(b)" class="btn">REJECT BLOG</a>
            </li>
            
			</ul>
       </div>
    </div>
  </div>

 </div>
</div>
  
</div>

<div id="Paris" class="tabcontent">

</div>

<div id="Tokyo" class="tabcontent">
  

</div>

</div>
